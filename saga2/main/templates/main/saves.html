{% extends 'main/base.html' %}

{% block title %}Saved Stories{% endblock %}

{% block content %}
<h2><a href="/new">New Story</a></h2>
<p>Saved Stories Here:</p>
    {% if user.is_authenticated %}
        {% for x in user.stories.all %}
            <h5><a href="/{{ x.story_id }}">{{ x.id }}</a></h5>
        {% endfor %}
    {% endif %}
{% endblock %}
