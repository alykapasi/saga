{% extends 'base.html' %}

{% block content %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        #chat-log-container {
        max-height: calc(100vh - 180px);
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 60px;
        width: calc(100% - 220px);
    }

        .chat-entry {
            border: 1px solid #ccc;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        #input-form {
            position: fixed;
            bottom: 0;
            left: 220px;
            right: 0;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        textarea {
            width: 80%;
            padding: 5px;
            resize: vertical;
            margin-right: 10px;
        }

        #send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(43, 73, 43);
            color: white;
            border: none;
            font-size: 16px;
        }

        .user {
            color: rgb(72, 126, 183);
            font-weight: bold;
        }

        .assistant {
            color: rgb(36, 101, 36);
            font-weight: bold;
        }
    </style>

    <div class="container-fluid" style="padding-left: 0;">
        <div id="chat-log-container">
            {% for message in conversation %}
                <div class="chat-entry">
                    {% if message.role == 'user' %}
                        <p class="user">User: {{ message.content }}</p>
                    {% elif message.role == 'assistant' %}
                        <p class="assistant">Assistant: {{ message.content }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <form id="input-form" method="post" action="{% url 'chatbot_view' %}">
            {% csrf_token %}
            <textarea name="user_input" rows="2"></textarea>
            <button id="send-button" type="submit"><i class="fas fa-paper-plane"></i></button>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var textarea = document.querySelector("textarea[name='user_input']");
                    var form = document.getElementById("input-form");
            
                    textarea.addEventListener("keydown", function(event) {
                        // Check for Enter key without Cmd/Ctrl key
                        if (event.key === "Enter" && !event.metaKey && !event.ctrlKey) {
                            event.preventDefault();
                            form.submit();
                        }
                    });
                });
            </script>            
        </form>
    </div>

{% endblock %}
